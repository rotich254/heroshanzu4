<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | HEROS AIC SHANZU ACADEMY</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }
        
        .error-message {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }
        
        .error-message h1 {
            font-size: 100px;
            color: #ef372f;
            margin-bottom: 20px;
        }
        
        .error-message p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .button {
            background-color:#587666;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #ef372f;
        }        
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message">
            <h1>4<span style="color :#587666">0</span>4</h1>
            <p>Oops! The page you're looking for doesn't exist.</p>
            <p>But don't worry, you can head back to the homepage or check out some other pages!</p>
            <div class="button-container">
                <a href="{% url 'index' %}" class="button">Go to Homepage</a>
            </div>
        </div>
    </div>
</body>
</html>
